            { question: "जयप्रकाश नारायण के भाषण का अंश किस पाठ्य-पुस्तक में संकलित है?", options: ["दिगंत भाग-1", "दिगंत भाग-2", "पद्य-खंड", "गद्य-खंड"], answer: "B" },
            { question: "प्रभावती देवी किनकी पुत्री थीं?", options: ["ब्रजकिशोर प्रसाद", "राजेंद्र प्रसाद", "रामवृक्ष बेनीपुरी", "इनमें से कोई नहीं"], answer: "A" }
        ];

        // --- DOM Element References ---
        const welcomeContainer = document.getElementById('welcome-container');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const retryBtn = document.getElementById('retry-btn');

        const questionArea = document.getElementById('question-area');
        const scoreText = document.getElementById('score-text');
        const scoreBreakdown = document.getElementById('score-breakdown');
        const userNameInput = document.getElementById('userName');
        const resultHeading = document.getElementById('result-heading');
        const progressIndicator = document.getElementById('progress-indicator');
        
        // --- State Variables ---
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let currentUserName = '';

        // --- Functions ---
        function showQuestion(index) {
            const questionData = quizData[index];
            let questionHTML = `<div id="question-text">${index + 1}. ${questionData.question}</div>
                                <div class="options">`;
            
            questionData.options.forEach((option, i) => {
                const optionLetter = String.fromCharCode(65 + i);
                const isChecked = userAnswers[index] === optionLetter ? 'checked' : '';
                questionHTML += `<label>
                    <input type="radio" name="q${index}" value="${optionLetter}" ${isChecked}>
                    <span>(${optionLetter}) ${option}</span>
                </label>`;
            });
            
            questionHTML += `</div>`;
            questionArea.innerHTML = questionHTML;

            progressIndicator.innerText = `प्रश्न ${index + 1} / ${quizData.length}`;
            prevBtn.classList.toggle('hidden', index === 0);
            nextBtn.innerText = (index === quizData.length - 1) ? 'क्विज़ सबमिट करें' : 'अगला';
            
            document.querySelectorAll(`input[name="q${index}"]`).forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.querySelectorAll(`#question-area .options label`).forEach(label => label.classList.remove('selected'));
                    e.target.parentElement.classList.add('selected');
                });
            });

            if (userAnswers[index]) {
                const selectedRadio = document.querySelector(`input[name="q${index}"][value="${userAnswers[index]}"]`);
                if (selectedRadio) selectedRadio.parentElement.classList.add('selected');
            }
        }
        
        function saveAnswer() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (selectedOption) userAnswers[currentQuestionIndex] = selectedOption.value;
        }

        function startQuiz() {
            currentUserName = userNameInput.value.trim();
            if (currentUserName === "") {
                alert("कृपया अपना नाम दर्ज करें!");
                return;
            }
            
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            
            welcomeContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            
            showQuestion(currentQuestionIndex);
        }

        function showResults() {
            let score = 0;
            let unansweredCount = 0;

            quizData.forEach((item, index) => {
                if (userAnswers[index] === null) {
                    unansweredCount++;
                } else if (userAnswers[index] === item.answer) {
                    score++;
                }
            });

            const incorrectCount = quizData.length - score - unansweredCount;

            resultHeading.innerText = `बहुत बढ़िया, ${currentUserName}!`;
            scoreText.innerText = `आपका कुल स्कोर: ${quizData.length} में से ${score}`;
            
            scoreBreakdown.innerHTML = `
                <span class="correct-summary">✓ सही: <strong>${score}</strong></span>
                <span class="incorrect-summary">✗ गलत: <strong>${incorrectCount}</strong></span>
                <span class="unanswered-summary">? छोड़े गए: <strong>${unansweredCount}</strong></span>
            `;

            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);

        nextBtn.addEventListener('click', () => {
            saveAnswer();
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });

        retryBtn.addEventListener('click', () => {
            resultsContainer.style.display = 'none';
            welcomeContainer.style.display = 'block';
            userNameInput.value = '';
        });

    </script>
</body>
</html>
